<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>Artists</h2>
        <ul th:each="artist: ${artists}">
            <li th:text="${artist.Name}"></li>
        </ul>
    </div>
    <div>
        <h2>Songs</h2>
        <ul th:each="track: ${tracks}">
            <li th:text="${track.Name}"></li>
        </ul>
    </div>
    <h2>Genres</h2>
    <ul th:each="genre: ${genres}">
        <li th:text="${genre.Name}"></li>
    </ul>
</body>
</html>
